<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referee Score</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .player {
      text-align: center;
    }

    .player h3 {
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
    }

    .chong h3 {
      background: #007bff;
    }

    .hong h3 {
      background: #dc3545;
    }

    .btn-score {
      width: 70px;
      height: 70px;
      margin: 8px;
      font-size: 22px;
      border-radius: 15px;
      font-weight: bold;
      color: #fff;
    }

    .btn-chong {
      background: #007bff;
    }

    .btn-hong {
      background: #dc3545;
    }

    .info-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .info-box {
      background: #6c757d;
      color: #fff;
      padding: 5px 15px;
      border-radius: 5px;
      font-size: 15px;
    }

    .rotate-btn {
      border: none;
      background: #dc3545;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .btn-score {
        width: 60px;
        height: 60px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body class="p-3">

  <!-- OTP Page -->
  <div id="loginPage" class="container text-center">
    <h2 class="mb-4">Referee Login</h2>
    <div class="mb-3">
      <input type="text" id="refName" class="form-control" placeholder="Enter Referee Name">
    </div>
    <div class="mb-3">
      <input type="text" id="courtNumber" class="form-control" placeholder="Enter Court Number">
    </div>
    <div class="mb-3">
      <input type="password" id="otp" class="form-control" placeholder="Enter OTP (12345)">
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <p id="loginError" class="text-danger mt-2"></p>
  </div>

  <!-- Scoreboard Page -->
  <div id="scorePage" style="display:none;">
    <div class="scoreboard">
      <!-- Chong -->
      <div class="player chong">
        <h3>Chong</h3>
        <div>
          <button class="btn btn-score btn-chong" onclick="addScore('chong',1)">1</button>
          <button class="btn btn-score btn-chong" onclick="addScore('chong',2)">2</button>
          <button class="btn btn-score btn-chong" onclick="addScore('chong',3)">3</button><br>
          <button class="btn btn-score btn-chong" onclick="addScore('chong',4)">4</button>
          <button class="btn btn-score btn-chong" onclick="addScore('chong',5)">5</button>
          <button class="btn btn-score btn-chong" onclick="addScore('chong',-1)">-1</button>
        </div>
        <h4 id="scoreChong">0</h4>
      </div>

      <!-- Timer -->
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="info-box" id="timer">00:00</div>
      </div>

      <!-- Hong -->
      <div class="player hong">
        <h3>Hong</h3>
        <div>
          <button class="btn btn-score btn-hong" onclick="addScore('hong',1)">1</button>
          <button class="btn btn-score btn-hong" onclick="addScore('hong',2)">2</button>
          <button class="btn btn-score btn-hong" onclick="addScore('hong',3)">3</button><br>
          <button class="btn btn-score btn-hong" onclick="addScore('hong',4)">4</button>
          <button class="btn btn-score btn-hong" onclick="addScore('hong',5)">5</button>
          <button class="btn btn-score btn-hong" onclick="addScore('hong',-1)">-1</button>
        </div>
        <h4 id="scoreHong">0</h4>
      </div>
    </div>

    <!-- Info Bar -->
    <div class="info-bar">
      <button class="rotate-btn" onclick="rotate()">âŸ³</button>
      <div class="info-box" id="refNameBox">Ref Name:</div>
      <div class="info-box" id="courtBox">Court:</div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("http://YOUR_SERVER_IP:4000"); // ðŸ”¹ Replace with backend IP

    let refereeName = "";
    let courtNumber = "";
    let chongScore = 0;
    let hongScore = 0;
    let rotated = false;
    let timerInterval;
    let secondsElapsed = 0;

    function addScore(player, points) {
      // âœ… Emit event to backend
      socket.emit("refereeScore", {
        referee: refereeName,
        court: courtNumber,
        player,
        points,
        timestamp: new Date().toISOString()
      });

      console.log(`ðŸ“¤ Sent score -> Referee:${refereeName}, Court:${courtNumber}, Player:${player}, Points:${points}`);

      // âœ… Local scoreboard update
      if (player === "chong") {
        if (points === -1) hongScore += 1;
        else chongScore += points;
      } else if (player === "hong") {
        if (points === -1) chongScore += 1;
        else hongScore += points;
      }

      document.getElementById("scoreChong").innerText = chongScore;
      document.getElementById("scoreHong").innerText = hongScore;
    }

    function rotate() {
      let scoreboard = document.querySelector(".scoreboard");
      rotated = !rotated;
      scoreboard.style.flexDirection = rotated ? "row-reverse" : "row";
    }

    // âœ… Match Timer (counting up)
    function startTimer() {
      secondsElapsed = 0;
      if (timerInterval) clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        secondsElapsed++;
        const min = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
        const sec = String(secondsElapsed % 60).padStart(2, '0');
        document.getElementById("timer").innerText = `${min}:${sec}`;
      }, 1000);
    }

    // âœ… Login
    function login() {
      refereeName = document.getElementById("refName").value.trim();
      courtNumber = document.getElementById("courtNumber").value.trim();
      let otp = document.getElementById("otp").value.trim();

      if (!refereeName || !courtNumber || otp !== "12345") {
        document.getElementById("loginError").innerText = "Invalid details. Try again.";
        return;
      }

      document.getElementById("loginPage").style.display = "none";
      document.getElementById("scorePage").style.display = "block";
      document.getElementById("refNameBox").innerText = "Ref Name: " + refereeName;
      document.getElementById("courtBox").innerText = "Court: " + courtNumber;

      socket.emit("refereeJoined", { referee: refereeName, court: courtNumber, otp });

      startTimer();
    }
  </script>
</body>
</html>
