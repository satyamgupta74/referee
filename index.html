<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Referee Score</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f8fa; }
    .player {
      padding: 20px; border-radius: 10px; color: #fff;
      font-size: 1.5rem; font-weight: 700; text-align: center;
      min-height: 120px; display: flex; flex-direction: column; justify-content: center;
    }
    .chong { background-color: #007bff; } /* Blue */
    .hong  { background-color: #dc3545; } /* Red  */
    .score { font-size: 2rem; font-weight: 800; }
    .hidden { display: none; }
    .player-container { gap: 20px; }
  </style>
</head>
<body class="container py-4">

  <!-- Login -->
  <div id="loginSection" class="text-center">
    <h2>Referee Login</h2>
    <input type="text" id="refName" class="form-control w-50 mx-auto my-2" placeholder="Enter Referee Name">
    <input type="text" id="refCourt" class="form-control w-50 mx-auto my-2" placeholder="Enter Court Number (e.g. C1)">
    <input type="password" id="otpInput" class="form-control w-50 mx-auto my-2" placeholder="Enter OTP">
    <button class="btn btn-primary my-2" onclick="login()">Login</button>
    <p class="text-danger mt-2" id="loginError"></p>
  </div>

  <!-- Main Scoreboard -->
  <div id="scoreboard" class="hidden">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <h2>Referee Score</h2>
      <div class="d-flex align-items-center gap-3">
        <span id="refInfo" class="fw-bold text-primary"></span>
        <button class="btn btn-warning" onclick="rotatePlayers()">Rotate Players</button>
        <button class="btn btn-danger" onclick="resetScores()">Reset Scores</button>
      </div>
    </div>

    <div id="playerRow" class="row justify-content-center player-container mb-4">
      <div id="chongBox" class="col-12 col-md-5 player chong">
        Chong <br><span id="scoreChong" class="score">0</span>
      </div>
      <div id="hongBox" class="col-12 col-md-5 player hong">
        Hong <br><span id="scoreHong" class="score">0</span>
      </div>
    </div>

    <!-- Score Buttons -->
    <div class="card shadow">
      <div class="card-body">
        <h6 class="mb-2">Score Chong (Blue)</h6>
        <div class="btn-group d-flex flex-wrap mb-3">
          <button class="btn btn-outline-primary m-1" onclick="addScore('chong',1)">+1</button>
          <button class="btn btn-outline-primary m-1" onclick="addScore('chong',2)">+2</button>
          <button class="btn btn-outline-primary m-1" onclick="addScore('chong',3)">+3</button>
          <button class="btn btn-outline-primary m-1" onclick="addScore('chong',4)">+4</button>
          <button class="btn btn-outline-primary m-1" onclick="addScore('chong',5)">+5</button>
          <button class="btn btn-outline-dark m-1"   onclick="addScore('chong',-1)">-1</button>
        </div>

        <h6 class="mb-2">Score Hong (Red)</h6>
        <div class="btn-group d-flex flex-wrap">
          <button class="btn btn-outline-danger m-1" onclick="addScore('hong',1)">+1</button>
          <button class="btn btn-outline-danger m-1" onclick="addScore('hong',2)">+2</button>
          <button class="btn btn-outline-danger m-1" onclick="addScore('hong',3)">+3</button>
          <button class="btn btn-outline-danger m-1" onclick="addScore('hong',4)">+4</button>
          <button class="btn btn-outline-danger m-1" onclick="addScore('hong',5)">+5</button>
          <button class="btn btn-outline-dark m-1"   onclick="addScore('hong',-1)">-1</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let scoreChong = 0;
    let scoreHong = 0;

    const validCourts = ["C1"]; // allowed court numbers

    function login() {
      const otp = document.getElementById("otpInput").value.trim();
      const name = document.getElementById("refName").value.trim();
      const court = document.getElementById("refCourt").value.trim().toUpperCase();
      const errorEl = document.getElementById("loginError");

      if (!name || !court || !otp) {
        errorEl.textContent = "All fields are required!";
        return;
      }
      if (otp !== "12345") {
        errorEl.textContent = "Invalid OTP!";
        return;
      }
      if (!validCourts.includes(court)) {
        errorEl.textContent = "Invalid Court Number!";
        return;
      }

      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("scoreboard").classList.remove("hidden");

      document.getElementById("refInfo").textContent = `Referee: ${name} | Court: ${court}`;
    }

    // â€“1 awards +1 to opponent only
    function addScore(player, value) {
      if (value === -1) {
        if (player === "chong") scoreHong += 1;
        else                    scoreChong += 1;
      } else {
        if (player === "chong") scoreChong += value;
        else                    scoreHong  += value;
      }
      updateScores();
    }

    function updateScores() {
      document.getElementById("scoreChong").textContent = scoreChong;
      document.getElementById("scoreHong").textContent  = scoreHong;
    }

    function rotatePlayers() {
      const row = document.getElementById("playerRow");
      const chong = document.getElementById("chongBox");
      const hong  = document.getElementById("hongBox");
      if (row.firstElementChild === chong) row.insertBefore(hong, chong);
      else                                 row.insertBefore(chong, hong);
    }

    function resetScores() {
      scoreChong = 0;
      scoreHong  = 0;
      updateScores();
    }
  </script>
</body>
</html>
